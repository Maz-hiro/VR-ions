<!DOCTYPE html>
<html>
<head>
    <title>AR.js Scene</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: true; detectionMode: mono_and_matrix; matrixCodeType: 3x3;">
        <a-marker preset="hiro">
            <a-entity 
                position="0 0 0"
                scale="0.11 0.11 0.11"
                gltf-model=".model.gltf"
                animation-mixer
            >
            </a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        // Add error handling for model loading
        document.querySelector('a-entity[gltf-model]').addEventListener('model-error', function(e) {
            console.error('Model loading error:', e.detail.src);
        });
        
        // Add success handling
        document.querySelector('a-entity[gltf-model]').addEventListener('model-loaded', function(e) {
            console.log('Model loaded successfully');
        });
    </script>
</body>
</html>
