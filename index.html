<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiro AR Video</title>
</head>
<body>
    <div id="ar-container">
        <!-- Embed the video inside the AR scene -->
        <video id="video" controls autoplay loop>
            <source src="path/to/Membrane Transport, Animation.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <script src="path_to_hiro_framework.js"></script>
    <script>
        // Initialize Hiro AR framework (you need to adapt this to how Hiro is set up)
        Hiro.AR.init({
            container: document.getElementById('ar-container')
        });
    </script>
</body>
</html>
