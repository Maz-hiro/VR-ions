<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiro AR Video</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://rawgit.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.min.js"></script>
</head>
<body style="margin : 0; overflow: hidden;">
    <!-- A-Frame scene -->
    <a-scene embedded arjs>
        <!-- Hiro marker -->
        <a-marker preset="hiro">
            <!-- Video texture -->
            <a-video 
                src="https://raw.githubusercontent.com/Maz-hiro/VR-ions/main/Membrane%20Transport,%20Animation.mp4"
                width="4" height="2.25" 
                position="0 1 0">
            </a-video>
        </a-marker>
        
        <!-- Camera -->
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
