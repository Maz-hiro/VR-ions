<!DOCTYPE html>
<html>
<head>
    <title>AR Video on HIRO Marker</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/1.2.0/aframe.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ar.js/2.2.2/aframe-ar.js"></script>
    <style>
        .arjs-loader {
            position: fixed;
            z-index: 999;
            height: 100%;
            width: 100%;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .arjs-loader div {
            text-align: center;
            font-size: 1.25em;
            color: white;
        }
    </style>
</head>
<body style="margin: 0px; overflow: hidden;">
    <!-- Loading screen -->
    <div class="arjs-loader">
        <div>Loading, please wait...</div>
    </div>

    <!-- A-Frame scene -->
    <a-scene
        embedded
        arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
        vr-mode-ui="enabled: false"
    >
        <!-- Create video asset -->
        <a-assets>
            <video 
                id="video" 
                loop="true"
                crossorigin="anonymous"
                playsinline
                webkit-playsinline
                src="https://github.com/Maz-hiro/VR-ions/blob/main/Membrane%20Transport%2C%20Animation.mp4"
            ></video>
        </a-assets>

        <!-- Create marker with video -->
        <a-marker preset="hiro" vidhandler>
            <a-video
                src="#video"
                position="0 0.1 0"
                rotation="-90 0 0"
                width="2"
                height="1.5"
            ></a-video>
        </a-marker>

        <!-- Add camera -->
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        // Remove loader when scene is loaded
        window.addEventListener('load', () => {
            const loader = document.querySelector('.arjs-loader');
            loader.style.display = 'none';
        });

        // Handle video playback
        AFRAME.registerComponent('vidhandler', {
            init: function () {
                const marker = this.el;
                const video = document.querySelector('#video');

                marker.addEventListener('markerFound', () => {
                    video.play();
                });

                marker.addEventListener('markerLost', () => {
                    video.pause();
                });
            }
        });
    </script>
</body>
</html>
