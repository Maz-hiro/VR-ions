<!DOCTYPE html>
<html>
<head>
    <title>AR Video on HIRO Marker</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/1.2.0/aframe.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ar.js/2.2.2/aframe-ar.js"></script>
    <style>
        .arjs-loader {
            position: fixed;
            z-index: 999;
            height: 100%;
            width: 100%;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .arjs-loader div {
            text-align: center;
            font-size: 1.25em;
            color: white;
        }

        .error-message {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(255, 0, 0, 0.8);
            color: white;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }
    </style>
</head>
<body style="margin: 0px; overflow: hidden;">
    <div class="arjs-loader">
        <div>Loading, please wait...</div>
    </div>

    <div id="error-message" class="error-message"></div>

    <a-scene
        embedded
        arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
        vr-mode-ui="enabled: false"
    >
        <a-assets>
            <video 
                id="video" 
                loop="true"
                crossorigin="anonymous"
                playsinline
                webkit-playsinline
                src="https://raw.githubusercontent.com/Maz-hiro/VR-ions/main/Membrane%20Transport%2C%20Animation.mp4"
            ></video>
        </a-assets>

        <a-marker preset="hiro" vidhandler>
            <a-video
                src="#video"
                position="0 0.1 0"
                rotation="-90 0 0"
                width="1.5"
                height="1"
            ></a-video>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>

    <script>
        const video = document.querySelector('#video');
        const errorMessage = document.querySelector('#error-message');

        // Remove loader when scene is loaded
        window.addEventListener('load', () => {
            const loader = document.querySelector('.arjs-loader');
            loader.style.display = 'none';
        });

        // Handle video errors
        video.addEventListener('error', (e) => {
            console.error('Video error:', e);
            errorMessage.textContent = 'Error loading video. Please check your connection.';
            errorMessage.style.display = 'block';
        });

        // Handle video loading
        video.addEventListener('loadeddata', () => {
            console.log('Video loaded successfully');
        });

        // Handle video playback
        AFRAME.registerComponent('vidhandler', {
            init: function () {
                const marker = this.el;

                marker.addEventListener('markerFound', () => {
                    video.play()
                        .catch(e => {
                            console.error('Playback error:', e);
                            errorMessage.textContent = 'Error playing video. Please tap the screen.';
                            errorMessage.style.display = 'block';
                        });
                });

                marker.addEventListener('markerLost', () => {
                    video.pause();
                });
            }
        });

        // Add touch handler for iOS
        document.body.addEventListener('click', () => {
            video.play()
                .catch(e => console.error('Playback error:', e));
        });
    </script>
</body>
</html>
