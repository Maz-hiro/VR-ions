<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiro AR Video</title>
    <!-- Load A-Frame and AR.js libraries -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <!-- Add a hidden video element for better compatibility -->
    <video id="video" src="https://raw.githubusercontent.com/Maz-hiro/VR-ions/main/Membrane%20Transport,%20Animation.mp4" 
           autoplay loop crossorigin="anonymous" style="display: none;"></video>
           
    <!-- A-Frame scene for AR -->
    <a-scene embedded arjs="sourceType: webcam;">
        <!-- Hiro marker for detecting the marker pattern -->
        <a-marker preset="hiro">
            <!-- Use the hidden video as a texture for the A-Frame video element -->
            <a-video 
                src="#video"
                width="4" height="2.25" 
                position="0 1 0">
            </a-video>
        </a-marker>
        
        <!-- Camera for viewing AR scene -->
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
